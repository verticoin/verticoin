---
name: "release"
suites:
- "lucid"
architectures:
- "i386"
packages:
- "nsis"
- "faketime"
- "zip"
reference_datetime: "2012-07-01 00:00:00"
remotes: []
files:
- "VertiCoin-Qt-i686-static-mingw32-0.0.2-2-gitian.zip"
- "VertiCoind-i686-static-mingw32-0.0.2-2-gitian.zip"
- "src-local.tar.xz"
script: |
  export ARCH=windows
  export XCHAIN=$HOME/x-tools/target/$TARGET
  export PREFIX=$HOME/sysroot
  export BUILD=$HOME/build
  
  export GITIANDIR=`pwd`
  
  VertiCoin_VER=0.0.2-2
  
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export TZ=UTC
  export FAKETIME=$REFERENCE_DATETIME
  
  mkdir -p "$PREFIX"/src
  pushd "$PREFIX"/src

  tar -xf "$GITIANDIR"/src-local.tar.xz
  unzip "$GITIANDIR"/VertiCoind-i686-static-mingw32-${VertiCoin_VER}-gitian.zip bin/VertiCoind.exe
  unzip "$GITIANDIR"/VertiCoin-Qt-i686-static-mingw32-${VertiCoin_VER}-gitian.zip bin/VertiCoin-Qt.exe
  mkdir -p release
  mv bin/VertiCoin-Qt.exe release/
  mv bin/VertiCoind.exe src/
  cd src
  makensis ../share/setup.nsi
  mv ../share/VertiCoin-${VertiCoin_VER}-windows-setup.exe $OUTDIR/
  popd
